<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- google-fonts -->

    <link
      href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@400;500;700;900&display=swap"
      rel="stylesheet"
    />
    <!-- custom styling -->
    <link rel="stylesheet" href="style.css" />
    <title>ORDER SUMMARY</title>
  </head>
  <body>
    <div class="container">
      <img src="images/illustration-hero.svg" alt="" class="order-image" />
      <div class="inner-container">
        <div class="order-summary">
          <h1>Order Summary</h1>
          <p>
            You can now listen to millions of songs, <br />
            audiobooks, and podcasts on any<br /> device 
            anywhere you like!
          </p>
        </div>

        <div class="annual-plan">
          <div class="left-plan">
            <div class="left-annual-image">
              <img src="images/icon-music.svg" alt="" />
            </div>
            <div class="left-right">
              <h4>Annual Plan</h4>
              <p>$59.99/year</p>
            </div>
          </div>
          <div class="right-plan">
            <a href="#" class="change">Change</a>
          </div>
        </div>

        <button class="btn">Proceed to Payment</button>
        <a href="#" class="cancel-order">Cancel Order</a>
      </div>
    </div>


  
  </body>
</html>
